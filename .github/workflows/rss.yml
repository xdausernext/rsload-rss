name: Generate RSS Feed

on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes
  workflow_dispatch:  # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 feedgen
    - name: Generate RSS feed
      run: python generate_feed.py
    - name: Commit and push feed
      run: |
        git config user.email "github-actions@github.com"
        git add docs/feed.xml
        git commit -m "Update feed" || echo "No changes to commit"
        git pull --rebase origin main
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git fetch --unshallow  # gets full history
        git pull origin main --rebase || echo "No changes to pull"
        git add docs/feed.xml
        git commit -m "Update feed" || echo "No changes to commit"
        git push origin main

